services:
  warp-proxy:
    build: .
    container_name: warp-proxy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      - SYS_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.default.disable_ipv6=0
      - net.ipv6.conf.lo.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    ports:
      - "40000:40000"  # SOCKS5 proxy
      - "40001:40001"  # HTTP proxy
      # Note: Docker/Colima on macOS may not expose IPv6 ports to the host even if enabled here.
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    environment:
      # Optional: Add your WARP+ license key
      # - WARP_LICENSE_KEY=your-license-key-here
      - PROXY_PORT=40000
      - HTTP_PROXY_PORT=40001
      - RUST_LOG=info  # Change from 'error' to 'info' to hide this specific error
      # Optional: Uncomment and set credentials to enable authentication
      # - GOST_USERNAME=your-username-here
      # - GOST_PASSWORD=your-password-here
    security_opt:
      - seccomp:unconfined
    # Optional: Add a healthcheck for the proxy port
    healthcheck:
      test: ["CMD-SHELL", "ss -ltn | grep -q ':40000' || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
