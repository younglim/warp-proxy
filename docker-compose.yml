version: '3.8'

services:
  warp-proxy:
    build: .
    container_name: warp-proxy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      - SYS_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    ports:
      - "40000:40000"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    environment:
      # Optional: Add your WARP+ license key
      # - WARP_LICENSE_KEY=your-license-key-here
      - PROXY_PORT=40000
      - RUST_LOG=info  # Change from 'error' to 'info' to hide this specific error
    security_opt:
      - seccomp:unconfined
